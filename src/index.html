<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <label for="dollars">Enter US dollar amount:</label>
    <input id="dollars" type="number">
    <h1>Choose one of the following currency codes: EUR for Euros, GBP for British Pounds, JPY for Japanese Yen, PHP for Philippine Pesos, or KRW for South Korean Won.</h1>
    <label for="threeDigit">Enter the Code:</label>
    <input id="threeDigit" type="text">

    <button class="btn-success" id="exchange">Exchange!</button>

    <div class="show-exchange"></div>
    <div class="show-errors"></div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
