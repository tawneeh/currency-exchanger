<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <label for="dollars">Enter US Dollar Amount:</label>
    <input id="dollars" type="number">

    <label for="currency">Currency to Convert Into</label>
    <select name="currency" id="currency">
    <option value="EUR">Euro</option>
    <option value="GBP">UK Pound</option>
    <option value="JPY">Japanese Yen</option>
    <option value="PHP">Philippine Peso</option>
    <option value="KRW">South Korean Won</option>
    </select>

    <button class="btn-success" id="exchange">Exchange!</button>
    <div class="show-exchange"></div>
    <div class="show-errors"></div>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
